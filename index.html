<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ann ammu ‚ù§Ô∏è Forever</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@300;400&display=swap" rel="stylesheet">

<style>

body {
    margin: 0;
    padding: 0;
    font-family: 'Poppins', sans-serif;
    color: white;
    overflow-x: hidden;
    background: black;
}

/* Animated Cinematic Background */
body::before {
    content: "";
    position: fixed;
    width: 200%;
    height: 200%;
    background: radial-gradient(circle at 30% 30%, #ff4e50, transparent),
                radial-gradient(circle at 70% 70%, #fc6076, transparent),
                radial-gradient(circle at 50% 50%, #ff758c, transparent);
    animation: moveBackground 20s infinite alternate ease-in-out;
    z-index: -2;
}

@keyframes moveBackground {
    0% { transform: translate(0,0) scale(1); }
    100% { transform: translate(-10%, -10%) scale(1.2); }
}

/* Floating particles */
.particle {
    position: fixed;
    width: 4px;
    height: 4px;
    background: white;
    border-radius: 50%;
    opacity: 0.5;
    animation: floatParticle 10s linear infinite;
}

@keyframes floatParticle {
    from { transform: translateY(100vh); }
    to { transform: translateY(-10vh); }
}

.container {
    text-align: center;
    padding: 80px 20px;
}

h1 {
    font-family: 'Playfair Display', serif;
    font-size: 3.5rem;
    margin-bottom: 10px;
    animation: fadeIn 2s ease-in-out;
}

h2 {
    font-weight: 300;
    margin-bottom: 40px;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(30px); }
    to { opacity: 1; transform: translateY(0); }
}

/* Buttons */
button {
    padding: 14px 30px;
    font-size: 18px;
    border-radius: 30px;
    border: none;
    cursor: pointer;
    margin: 10px;
    transition: 0.3s;
}

#yesBtn {
    background: white;
    color: #ff4e50;
}

#noBtn {
    background: transparent;
    border: 2px solid white;
    color: white;
    position: absolute;
}

button:hover {
    transform: scale(1.1);
}

/* Romantic Gallery */
.gallery {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 20px;
    margin-top: 60px;
}

.gallery img {
    width: 250px;
    height: 300px;
    object-fit: cover;
    border-radius: 20px;
    transition: 0.5s;
    box-shadow: 0 0 20px rgba(255,255,255,0.3);
}

.gallery img:hover {
    transform: scale(1.1);
    box-shadow: 0 0 40px rgba(255,255,255,0.8);
}

/* Love Letter */
.letter-box {
    margin-top: 60px;
    display: none;
    background: rgba(255,255,255,0.1);
    padding: 30px;
    border-radius: 20px;
    backdrop-filter: blur(10px);
    font-size: 1.2rem;
    animation: fadeIn 2s ease-in-out;
}

/* Spotify Section */
.music {
    margin-top: 50px;
}

</style>
</head>

<body>

<div class="container">
    <h1>Ann AMMU‚ù§Ô∏è My Forever</h1>
    <h2>You are my once in a lifetime love.</h2>

    <button id="yesBtn" onclick="sayYes()">Yes üíç</button>
    <button id="noBtn" onmouseover="moveButton()">No üòú</button>

    <div class="letter-box" id="letter">
        My love, every moment with you feels like a beautiful movie scene.
        You are my favorite chapter, my sweetest melody, my forever.
    </div>

    <!-- Photo Gallery -->
    <div class="gallery">
        <!-- Replace with your photos -->
        <img src="https://github.com/Baranibarani/valentine-baby/blob/main/IMG_2848.jpg">
        <img src="https://github.com/Baranibarani/valentine-baby/blob/main/FullSizeRender.jpg">
        <img src="https://github.com/Baranibarani/valentine-baby/blob/main/77decb41-e509-43f9-804a-9952181509cd.JPG">
        <img src="https://github.com/Baranibarani/valentine-baby/blob/main/IMG_5154.jpg">
    </div>

    <!-- Taylor Swift 22 Embed -->
    <div class="music">
        <h2>Our Song üéµ</h2>
        <iframe style="border-radius:12px"
        src="https://open.spotify.com/embed/track/1zU8j1x3yi9xalMF96pzKp"
        width="300" height="380"
        frameBorder="0"
        allowfullscreen=""
        allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture">
        </iframe>
    </div>
</div>

<script>

/* Moving No Button */
function moveButton() {
    const btn = document.getElementById("noBtn");
    btn.style.left = Math.random() * (window.innerWidth - 100) + "px";
    btn.style.top = Math.random() * (window.innerHeight - 50) + "px";
}

/* Yes Button Action */
function sayYes() {
    document.getElementById("letter").style.display = "block";
    sparkEffect();
}

/* Spark Effect */
function sparkEffect() {
    for (let i = 0; i < 40; i++) {
        let spark = document.createElement("div");
        spark.innerHTML = "‚ú®";
        spark.style.position = "fixed";
        spark.style.left = Math.random() * window.innerWidth + "px";
        spark.style.top = Math.random() * window.innerHeight + "px";
        spark.style.fontSize = "20px";
        document.body.appendChild(spark);
        setTimeout(() => spark.remove(), 1000);
    }
}

/* Floating particles */
for (let i = 0; i < 50; i++) {
    let p = document.createElement("div");
    p.className = "particle";
    p.style.left = Math.random() * 100 + "vw";
    p.style.animationDuration = (5 + Math.random() * 5) + "s";
    document.body.appendChild(p);
}

</script>

</body>
</html>
